<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 | Design BRYAN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="sub-page">
    <!-- 导航（当前页为联系） -->
    <nav class="nav-container">
        <div class="nav-menu">
            <div class="logo">BRYAN</div>
            <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="portfolio.html">作品</a>
                <a href="about.html">关于</a>
                <a href="contact.html" class="active">联系</a>
            </div>
        </div>
    </nav>

    <!-- 全屏Banner（移到main外部） -->
    <section class="page-banner">
        <div class="banner-content">
            <h1 class="page-title">联系我<span>Contact</span></h1>
        </div>
    </section>
    
    <main class="main-content">
        <div class="contact-content">
            <h2 class="contact-heading">立即联系</h2>
            
            <div class="contact-methods">
                <!-- 电子邮件 -->
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <h3>电子邮件</h3>
                    <a href="mailto:bryanqiu52@gmail.com" class="contact-link">
                        bryanqiu52@gmail.com
                    </a>
                </div>

                <!-- 社交媒体 -->
                <div class="contact-card">
                    <i class="fas fa-hashtag"></i>
                    <h3>社交媒体</h3>
                    <div class="social-buttons">
                        <a href="https://www.behance.net" class="social-btn behance">
                            <i class="fab fa-behance"></i> Behance
                        </a>
                        <a href="https://dribbble.com" class="social-btn dribbble">
                            <i class="fab fa-dribbble"></i> Dribbble
                        </a>
                    </div>
                </div>

                <!-- 在线聊天 -->
                <div class="contact-card">
                    <i class="fas fa-comment-dots"></i>
                    <h3>在线沟通</h3>
                    <div class="qr-section">
                        <div class="qr-item">
                            <img src="qrcode.png" alt="微信二维码">
                            <p>微信扫码添加</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.behance.net" target="_blank" rel="noopener" aria-label="Behance">
                    <i class="fab fa-behance"></i>
                </a>
                <a href="https://dribbble.com" target="_blank" rel="noopener" aria-label="Dribbble">
                    <i class="fab fa-dribbble"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#wechat-modal" class="wechat-link" aria-label="微信">
                    <i class="fab fa-weixin"></i>
                    <div class="wechat-qr">
                        <img src="qrcode.png" alt="微信二维码">
                    </div>
                </a>
            </div>
            <div class="footer-info">
                <p>© 2025 Design Bryan. All rights reserved</p>
                <p>bryanqiu52@gmail.com</p>
            </div>
        </div>
    </footer>

    <script src="js/menu.js"></script>
